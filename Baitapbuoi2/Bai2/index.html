<!DOCTYPE html>
<html>
  <head>
    <title>Chuyển đổi số tháng thành chữ</title>
  </head>
  <body>
    <h2>Nhập vào số tháng chuyển thành chữ</h2>

    <form method="post" action="process.php">
      <label for="month">Nhập số tháng:</label>
      <input type="number" id="month" name="month" min="1" max="12" required />
      <button type="submit">Tìm tháng</button>
    </form>
  </body>
</html>
